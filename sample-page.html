<html>
    <head>
        <title>Sample</title>
        <meta charset="UTF-8" />
        <style>
            div {
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                max-width: 300px;
                border-bottom: solid 1px #000;
                padding: 10px 0;
            }
        </style>
    </head>
    <body>
        <form>
            <div>
                <label
                    for="SampleCheckbox"
                >
                    Checkbox
                </label>
                <input 
                    type="checkbox"
                    name="SampleCheckbox"
                />
            </div>
            <div>
                <label
                    for="SampleDate"
                >
                    Date
                </label>
                <input 
                type="date"
                name="SampleDate"
                />
            </div>
            <div>
                <label
                    for="SampleDateTime"
                >
                    DateTime
                </label>
                <input 
                type="datetime"
                name="SampleDateTime"
                />
            </div>
            <div>
                <label
                    for="SampleEmail"
                >
                    Email
                </label>
                <input
                type="email"
                name="SampleEmail"
                />
            </div>
            <div>
                <label
                    for="SampleFile"
                >
                    File
                </label>
                <input
                type="file"
                name="SampleFile"
                />
            </div>
            <div>
                <label
                    for="SampleHidden"
                >
                    Hidden
                </label>
                <input
                type="hidden"
                name="SampleHidden"
                />
            </div>
            <div>
                <label
                    for="SampleMonth"
                >
                    Month
                </label>
                <input
                type="month"
                name="SampleMonth"
                />
            </div>
            <div>
                <label
                    for="SampleNumber"
                >
                    Number
                </label>
                <input
                type="number"
                name="SampleNumber"
                />
            </div>
            <div>
                <label
                    for="SamplePassword"
                >
                    Password
                </label>
                <input
                type="password"
                name="SamplePassword"
                />
            </div>
            <div>
                <label
                    for="SampleRadio"
                >
                    Radio
                </label>
                <input
                type="radio"
                name="SampleRadio"
                value="Test1"
                />
                <input
                type="radio"
                name="SampleRadio"
                value="Text2"
                />
                <input
                type="radio"
                name="SampleRadio"
                value="Test3"
                />
            </div>
            <div>
                <label
                    for="SampleRange"
                >
                    Range
                </label>
                <input
                type="range"
                name="SampleRange"
                />
            </div>
            <div>
                <label
                    for="SampleTel"
                >
                    Tel
                </label>
                <input
                type="tel"
                name="SampleTel"
                />
            </div>
            <div>
                <label
                    for="SampleText"
                >
                    Text
                </label>
                <input 
                type="text"
                name="SampleText"
                />
            </div>
            <div>
                <label
                    for="SampleTime"
                >
                    Time
                </label>
                <input
                type="time"
                name="SampleTime"
                />
            </div>
            <div>
                <label
                    for="SampleUrl"
                >
                    Url
                </label>
                <input
                type="url"
                name="SampleUrl"
                />
            </div>
            <div>
                <label
                    for="SampleWeek"
                >
                    Week
                </label>
                <input
                type="week"
                name="SampleWeek"
                />
            </div>
        </form>
    </body>
</html>
